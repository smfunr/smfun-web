<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sm.fun Admin - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #00ff00; 
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            width: 400px;
            background: #111;
            border: 2px solid #00ff00;
            padding: 30px;
            border-radius: 8px;
        }
        h1 { color: #ffff00; text-align: center; margin-bottom: 10px; }
        .subtitle { color: #00ffff; text-align: center; margin-bottom: 20px; font-size: 14px; }
        .badge { 
            background: linear-gradient(90deg, #ff00ff, #00ffff); 
            color: #000; 
            padding: 4px 12px; 
            border-radius: 12px; 
            font-size: 12px; 
            font-weight: bold; 
            display: inline-block; 
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #00ff00; font-size: 12px; }
        input {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
        }
        input:focus { outline: none; border-color: #ffff00; background: #333; }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00ff00, #00ffff);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
            font-size: 12px;
        }
        .error { background: rgba(255,0,0,0.1); border: 1px solid #ff0000; color: #ff0000; display: block; }
        .success { background: rgba(0,255,0,0.1); border: 1px solid #00ff00; color: #00ff00; display: block; }
        .info { color: #888; font-size: 11px; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>sm.fun ADMIN</h1>
        <div class="subtitle">Super Admin Access</div>
        <div class="badge">OWNER: smfunr@gmail.com</div>
        
        <div class="input-group">
            <label>Admin Email</label>
            <input type="email" id="email" value="smfunr@gmail.com" readonly>
        </div>
        
        <div class="input-group">
            <label>Admin Password</label>
            <input type="password" id="password" placeholder="Enter password" autofocus>
        </div>
        
        <div id="message" class="message"></div>
        
        <button id="login-btn">LOGIN AS SUPER ADMIN</button>
        
        <div class="info">
            Default password: smfun_admin_2026<br>
            All actions are logged and monitored.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const messageDiv = document.getElementById('message');
            
            // Super admin credentials
            const SUPER_ADMIN_EMAIL = 'smfunr@gmail.com';
            const SUPER_ADMIN_PASSWORD = 'smfun_admin_2026';
            
            // Focus password field
            passwordInput.focus();
            
            // Enter key to login
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Login button click
            loginBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Clear previous message
                messageDiv.className = 'message';
                messageDiv.style.display = 'none';
                
                // Validate
                if (!email || !password) {
                    showMessage('Please enter both email and password', 'error');
                    return;
                }
                
                if (email !== SUPER_ADMIN_EMAIL) {
                    showMessage('Invalid admin email', 'error');
                    return;
                }
                
                if (password !== SUPER_ADMIN_PASSWORD) {
                    showMessage('Invalid password', 'error');
                    return;
                }
                
                // Start login process
                loginBtn.disabled = true;
                loginBtn.textContent = 'üîê AUTHENTICATING...';
                
                // Simulate authentication
                setTimeout(function() {
                    // Create session
                    const session = {
                        email: email,
                        token: 'admin_' + Date.now(),
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('admin_session', JSON.stringify(session));
                    
                    // Show success
                    showMessage('‚úÖ Access granted. Redirecting...', 'success');
                    loginBtn.textContent = '‚úÖ LOGIN SUCCESSFUL';
                    loginBtn.style.background = '#00ff00';
                    
                    // Redirect to dashboard
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                }, 1000);
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
            }
            
            // Check if already logged in
            try {
                const session = localStorage.getItem('admin_session');
                if (session) {
                    const sessionData = JSON.parse(session);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        // Auto-redirect if session is valid
                        window.location.href = 'dashboard.html';
                    } else {
                        localStorage.removeItem('admin_session');
                    }
                }
            } catch (e) {
                localStorage.removeItem('admin_session');
            }
        });
    </script>
</body>
</html>
